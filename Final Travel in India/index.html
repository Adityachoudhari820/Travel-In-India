adius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 19px; padding: 2px 15px; width: 115px; height: 25px; position: absolute; left: 95px; top: 0px;" id="label1">Taj mahal</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 16px; padding: 2px 15px; width: 320px; height: 165px; position: absolute; left: 0px; top: 35px;" id="label4">People widely consider it as one of the most beautiful buildings in the world. Located in the historical city of Agra, the Taj Mahal is called as the ‘symbol of love’. A wide range of visitors come around admiring the beauty of the monument and appreciate the architecture. Taj Mahal is known as the Crown of Palaces in Persian, giving a breathtaking sight to its aficionados.</label><img src="assets/Taj-Mahal-Agra-India.jpg" data-canonical-image-url="assets/Taj-Mahal-Agra-India.jpg" data-image-type="file" data-object-fit="contain" id="image2" style="height: 250px; width: 320px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; position: absolute; left: 1.11022e-16px; top: 200px; margin: 0px; object-fit: contain; font-family: &quot;object-fit: contain;&quot;;"></div><div class="screen" tabindex="1" data-theme="glowInTheDark" id="Fort_Aguada" data-canonical-image-url="assets/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg" data-image-type="file" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(125, 108, 166); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/YBijQxsVLdAcSOQWRhCnYOFJ6Ohni9aoJga8OedA6G8/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg&quot;); display: none;"><button id="button15" style="padding: 0px; margin: 0px; border-style: solid; height: 25px; width: 35px; background-color: rgb(217, 255, 217); color: rgb(0, 0, 0); border-color: rgb(94, 255, 94); border-radius: 10px; border-width: 2px; font-family: Tahoma, Geneva, sans-serif; font-size: 15px; position: absolute; left: 0px; top: 0px;">&lt;</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 19px; padding: 2px 15px; width: 133px; height: 24px; position: absolute; left: 95px; top: 0px;" id="label5">Fort Aguada</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 17px; padding: 2px 15px; width: 320px; height: 420px; position: absolute; left: -1.11022e-16px; top: 25px;" id="label6">A seventeenth-century shining beacon that once directed Portuguese sailors who dreamt of trading spices from the Konkan Coast is now thronged by vacationers wanting to make their Dil-Chahta-Hai dreams come true. &nbsp;Built by the Portuguese, the formidable Fort Aguada sits south of the Sinquerim Beach in Goa near the mouth of the Mandovi River. Facing the inviting waters of Arabian Sea, a lighthouse inside the fort attracts visitors throughout the year. Today its remnants stand as a testimony to the glory days of Portuguese Empire. Its name is derived from the Portuguese word ‘Agua’ which stands for ‘water’ as the fresh spring near the hill provided constant supply to ship crews. An engineering marvel of its time, this prized bastion kept off Dutch and Maratha invaders for many decades before it was finally captured by the British.</label></div><div class="screen" tabindex="1" data-theme="glowInTheDark" id="Neil_Island" data-canonical-image-url="assets/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg" data-image-type="file" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(125, 108, 166); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/YBijQxsVLdAcSOQWRhCnYOFJ6Ohni9aoJga8OedA6G8/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg&quot;); display: none;"><button id="button16" style="padding: 0px; margin: 0px; border-style: solid; height: 25px; width: 35px; background-color: rgb(217, 255, 217); color: rgb(0, 0, 0); border-color: rgb(94, 255, 94); border-radius: 10px; border-width: 2px; font-family: Tahoma, Geneva, sans-serif; font-size: 15px; position: absolute; left: 0px; top: 0px;">&lt;</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 19px; padding: 2px 15px; width: 119px; height: 24px; position: absolute; left: 95px; top: 0px;" id="label7">Neil Island</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 18px; padding: 2px 15px; width: 320px; height: 420px; position: absolute; left: 0px; top: 30px;" id="label8">Only a short ferry ride from Havelock and Port Blair yet universes apart, Neil Island in Andaman is an idyllic place for those seeking a quiet tropical refuge. Comprising an area of 13.7 square kilometers, the island is about 3.7 km in length and 6.3 km in width. Neill Island in Andaman is home to pristine coral reefs and inviting beaches. Along with Havelock Island, it is one of the top attractions in Andaman. Neil Island also called Shaheed Dweep, is one of the most deserted islands in Andaman. The island is also famous for the cultivation of fruits and vegetables due to its fertile soil and apt climatic conditions. All the beaches of Neil Island have been named after the characters from Ramayana like Sitapur, Laxmanpur, Ramnagar, and Bharatpur beach.</label></div><div class="screen" tabindex="1" data-theme="glowInTheDark" id="The_Ridge" data-canonical-image-url="assets/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg" data-image-type="file" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(125, 108, 166); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/YBijQxsVLdAcSOQWRhCnYOFJ6Ohni9aoJga8OedA6G8/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg&quot;); display: none;"><button id="button17" style="padding: 0px; margin: 0px; border-style: solid; height: 25px; width: 35px; background-color: rgb(217, 255, 217); color: rgb(0, 0, 0); border-color: rgb(94, 255, 94); border-radius: 10px; border-width: 2px; font-family: Tahoma, Geneva, sans-serif; font-size: 15px; position: absolute; left: 0px; top: 0px;">&lt;</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 19px; padding: 2px 15px; width: 116px; height: 24px; position: absolute; left: 95px; top: 0px;" id="label9">The Ridge</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 18px; padding: 2px 15px; width: 320px; height: 420px; position: absolute; left: 0px; top: 30px;" id="label10">Shimla is a popular tourist destination, and one of the most popular tourist places here is the ridge Shimla. If you want to know about Ridge Shimla, then you have stumbled across the right article. It is a beautiful attraction, covered with pine trees, Rhododendron, Himalayan Oak and firs trees, with amazing views of Shimla and the hills nearby. It is a large open space, and the center of any cultural activities and most celebrations. You can find shops here ranging from the humble local grocers to the more up-market international brands. There are a large number of cafés, restaurants and a few pubs here for those looking for some entertainment and to spend a few hours relaxing after a strenuous itinerary.</label></div><div class="screen" tabindex="1" data-theme="glowInTheDark" id="Dolphin's_Nose" data-canonical-image-url="assets/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg" data-image-type="file" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(125, 108, 166); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/YBijQxsVLdAcSOQWRhCnYOFJ6Ohni9aoJga8OedA6G8/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg&quot;); display: none;"><button id="button18" style="padding: 0px; margin: 0px; border-style: solid; height: 25px; width: 35px; background-color: rgb(217, 255, 217); color: rgb(0, 0, 0); border-color: rgb(94, 255, 94); border-radius: 10px; border-width: 2px; font-family: Tahoma, Geneva, sans-serif; font-size: 15px; position: absolute; left: 0px; top: 0px;">&lt;</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 19px; padding: 2px 15px; width: 192px; height: 24px; position: absolute; left: 80px; top: 0px;" id="label11">The Dolphin's Nose</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 18px; padding: 2px 15px; width: 320px; height: 420px; position: absolute; left: 0px; top: 35px;" id="label12">Dolphin's Nose Coonoor is one of the favourite places in Coonoor for families and honeymooners. Set amidst the rolling hills of the Nilgiris Hills or Blue Mountains of Tamil Nadu, Dolphin’s Nose View Point in Coonoor is a popular natural attraction for tourists. With an altitude of 1,550 metres, this stunning viewpoint in Coonoor allows a spectacular view of rolling hills covered with tea estates and morning mist stretching for miles and miles. The weather at Dolphin's Nose is misty in the monsoons and clear in the summer season. It’s named so because the tip of its peak resembles a dolphin nose. Coonoor to Dolphin's Nose distance of 10 km can be covered in about 20 minutes.</label></div><div class="screen" tabindex="1" data-theme="glowInTheDark" id="Wagah_Border" data-canonical-image-url="assets/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg" data-image-type="file" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(125, 108, 166); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/YBijQxsVLdAcSOQWRhCnYOFJ6Ohni9aoJga8OedA6G8/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg&quot;); display: none;"><button id="button19" style="padding: 0px; margin: 0px; border-style: solid; height: 25px; width: 35px; background-color: rgb(217, 255, 217); color: rgb(0, 0, 0); border-color: rgb(94, 255, 94); border-radius: 10px; border-width: 2px; font-family: Tahoma, Geneva, sans-serif; font-size: 15px; position: absolute; left: 0px; top: 0px;">&lt;</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 19px; padding: 2px 15px; width: 150px; height: 24px; position: absolute; left: 95px; top: 0px;" id="label13">Wagah Border</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 19px; padding: 2px 15px; width: 320px; height: 420px; position: absolute; left: 0px; top: 30px;" id="label14">Wagah Border is the only road border between India and Pakistan. The Beating Retreat Ceremony held here every evening marks the closing of the borders of both the countries and lowering of the flags by the military of both the countries. Located close to the Attari Village, Wagah Border is a major crossing between India and Pakistan. It is known for its high-spirited ‘Lowering of Flags’ ceremony which is the major attraction of this place. This ceremony is also known as Beating Retreat at the international level. One of the most exciting activities in Amritsar for tourists is watching the Wagah Border Parade.</label></div><div class="screen" tabindex="1" data-theme="glowInTheDark" id="Mattupetty_dam" data-canonical-image-url="assets/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg" data-image-type="file" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(125, 108, 166); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/YBijQxsVLdAcSOQWRhCnYOFJ6Ohni9aoJga8OedA6G8/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg&quot;); display: none;"><button id="button20" style="padding: 0px; margin: 0px; border-style: solid; height: 25px; width: 35px; background-color: rgb(217, 255, 217); color: rgb(0, 0, 0); border-color: rgb(94, 255, 94); border-radius: 10px; border-width: 2px; font-family: Tahoma, Geneva, sans-serif; font-size: 15px; position: absolute; left: 0px; top: 0px;">&lt;</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 19px; padding: 2px 15px; width: 166px; height: 24px; position: absolute; left: 65px; top: 0px;" id="label15">Mattupetty Dam</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(0, 236, 0); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: &quot;Palatino Linotype&quot;, &quot;Book Antiqua&quot;, Palatino, serif; font-size: 20px; padding: 2px 15px; width: 320px; height: 425px; position: absolute; left: 1.11022e-16px; top: 25px;" id="label16">Surrounded by the lush hills of Mattupetty, the Mattupetty Dam is one of the major tourist hotspots of Kerala. This dam lies about 13 kilometers from Munnar and is a nature lover’s delight surrounded by enchanting valleys, rolling grasslands, mist-laden hills and cascading streams. &nbsp;When you visit the Mattupetty dam in Munnar, you will love the reflection of the tea garden in the still water. You can also reach the dam on a speedboat to enjoy the thrill of water sports. The Mattupetty Dam boating price is INR 500 for speed boating for 15 minutes and INR 300 for paddle boating for 15 mins.</label></div><div class="screen" tabindex="1" data-theme="glowInTheDark" id="Dal_lake" data-canonical-image-url="assets/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg" data-image-type="file" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(125, 108, 166); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/YBijQxsVLdAcSOQWRhCnYOFJ6Ohni9aoJga8OedA6G8/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg&quot;); display: none;"><button id="button21" style="padding: 0px; margin: 0px; border-style: solid; height: 25px; width: 35px; background-color: rgb(217, 255, 217); color: rgb(0, 0, 0); border-color: rgb(94, 255, 94); border-radius: 10px; border-width: 2px; font-family: Tahoma, Geneva, sans-serif; font-size: 15px; position: absolute; left: 0px; top: 0px;">&lt;</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 19px; padding: 2px 15px; width: 100px; height: 25px; position: absolute; left: 110px; top: 1.11022e-16px;" id="label17">Dal lake</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 18px; padding: 2px 15px; width: 320px; height: 420px; position: absolute; left: 0px; top: 30px;" id="label18">Surrounded by tall deodar and pine trees, Dal Lake is a small lake near the village of Tota Rani in Kangra district of Himachal Pradesh. A picture perfect location with a calm and peaceful environment, Dal Lake Dharamshala is a mid altitude lake situated 1,775 metres above sea level. Other than just sitting and experiencing the serenity of the place, you can also enjoy boating here during some parts of the year. Moreover, you will find plenty of fishes in this lake. On the banks of the Dal Lake, there is a small sacred place with a shrine dedicated to Lord Shiva. You can witness the famous Dal Fair on the banks of this lake in the month of September every year when this place is flocked with tourists from various parts of the world. </label></div><div class="screen" tabindex="1" data-theme="glowInTheDark" id="Chamera_Lake" data-canonical-image-url="assets/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg" data-image-type="file" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(125, 108, 166); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/YBijQxsVLdAcSOQWRhCnYOFJ6Ohni9aoJga8OedA6G8/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg&quot;); display: none;"><button id="button22" style="padding: 0px; margin: 0px; border-style: solid; height: 25px; width: 35px; background-color: rgb(217, 255, 217); color: rgb(0, 0, 0); border-color: rgb(94, 255, 94); border-radius: 10px; border-width: 2px; font-family: Tahoma, Geneva, sans-serif; font-size: 15px; position: absolute; left: 0px; top: 0px;">&lt;</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 19px; padding: 2px 15px; width: 150px; height: 24px; position: absolute; left: 85px; top: 0px;" id="label19">Chamera Lake</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(0, 236, 0); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: &quot;Palatino Linotype&quot;, &quot;Book Antiqua&quot;, Palatino, serif; font-size: 17px; padding: 2px 15px; width: 320px; height: 425px; position: absolute; left: 1.11022e-16px; top: 25px;" id="label20">One of the most popular attractions of Dalhousie, Chamera Lake located in Dalhousie is an artificial lake, which is bordered by plunging valleys and soaring mountains. It can most accurately be described as a reservoir formed by the Chamera Dam, which sends the water cascading down from a height of 1700 mts. The dam is fed all the year round by River Ravi, making sure that the lake never dries up. Although it is a year-round destination, Chamera Lake in Dalhousie is best visited during the winter months, when the nearby mountains turn white with snow, painting the landscape with a blinding light. During the summer months, the surrounding forestlands and hills are much greener and lustrous than the winters, and there are chances of indulging in bird watching, so plan accordingly.</label></div><div class="screen" tabindex="1" data-theme="glowInTheDark" id="Top_Station" data-canonical-image-url="assets/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg" data-image-type="file" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(125, 108, 166); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/YBijQxsVLdAcSOQWRhCnYOFJ6Ohni9aoJga8OedA6G8/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg&quot;); display: none;"><button id="button23" style="padding: 0px; margin: 0px; border-style: solid; height: 25px; width: 35px; background-color: rgb(217, 255, 217); color: rgb(0, 0, 0); border-color: rgb(94, 255, 94); border-radius: 10px; border-width: 2px; font-family: Tahoma, Geneva, sans-serif; font-size: 15px; position: absolute; left: 0px; top: 0px;">&lt;</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 19px; padding: 2px 15px; width: 125px; height: 24px; position: absolute; left: 95px; top: 0px;" id="label21">Top Station</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(0, 236, 0); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: &quot;Palatino Linotype&quot;, &quot;Book Antiqua&quot;, Palatino, serif; font-size: 20px; padding: 2px 15px; width: 320px; height: 425px; position: absolute; left: 1.11022e-16px; top: 25px;" id="label22">The Western Ghats in Kerala have been used for tea plantation since the British Raj. One of these heavenly places in God’s Own Country is Munnar. This hill station lies within the largest tea-growing region in South India. Located about 32 kilometres from Munnar in Idukki district, Top Station offers an expansive view of the spectacular Western Ghats. During the British Raj, Top Station in Munnar used to be a trans-shipment point to deliver tea by train to Madupatty and Munnar, and later by rope to Kottagudi. The place derives its name from being the highest railway station, at an altitude of 1700 m, in the Kundala Valley.</label></div><div class="screen" tabindex="1" data-theme="glowInTheDark" id="Aina_Mahal_(Mirror_hall)" data-canonical-image-url="assets/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg" data-image-type="file" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(125, 108, 166); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/YBijQxsVLdAcSOQWRhCnYOFJ6Ohni9aoJga8OedA6G8/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg&quot;); display: none;"><button id="button24" style="padding: 0px; margin: 0px; border-style: solid; height: 25px; width: 35px; background-color: rgb(217, 255, 217); color: rgb(0, 0, 0); border-color: rgb(94, 255, 94); border-radius: 10px; border-width: 2px; font-family: Tahoma, Geneva, sans-serif; font-size: 15px; position: absolute; left: 0px; top: 0px;">&lt;</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 19px; padding: 2px 15px; width: 275px; height: 25px; position: absolute; left: 45px; top: 1.11022e-16px;" id="label23">Aina Mahal (Mirror hall)</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(36, 144, 36); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: &quot;Palatino Linotype&quot;, &quot;Book Antiqua&quot;, Palatino, serif; font-size: 16px; padding: 2px 15px; width: 320px; height: 425px; position: absolute; left: 0px; top: 40px;" id="label24">Literally meaning the Hall of Mirrors’, the Aina Mahal was built in 1761 by the flamboyant Lakhpatiji or Rao Lakhpatji, the ruler of the Princely State of Cutch between 1741 to 1752. It is said that the Maharao had a dream of palace made of marble and glass. However, there was no person who could make this dream a reality. &nbsp;Then, one day, Ramsinh Malam came to Lakhpatiji’s court. The Maharao asked him to make his dream come true. Therefore, assisted by the mistris of Kutch, Malam built the Aina palace on the banks of the Hamirsar Lake. &nbsp;Designed in the Indo-European style, the palace walls have gold lace and glass inlaid on them. The walls also are made of white marble and covered with mirrors, thus earning the name Aina Mahal. Gilded ornaments made from Venetian glass separate the mirrors. The Palace is dotted with huge carved doorways, elaborate window boxes and exquisite balconies.</label></div><div class="screen" tabindex="1" data-theme="glowInTheDark" id="Shivanasamudra_Falls" data-canonical-image-url="assets/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg" data-image-type="file" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(125, 108, 166); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/YBijQxsVLdAcSOQWRhCnYOFJ6Ohni9aoJga8OedA6G8/xiaomi-black-shark-helo-720x1280-abstract-android-8-0-hd-20886.jpg&quot;); display: none;"><button id="button25" style="padding: 0px; margin: 0px; border-style: solid; height: 25px; width: 35px; background-color: rgb(217, 255, 217); color: rgb(0, 0, 0); border-color: rgb(94, 255, 94); border-radius: 10px; border-width: 2px; font-family: Tahoma, Geneva, sans-serif; font-size: 15px; position: absolute; left: 0px; top: 0px;">&lt;</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(217, 255, 217); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 19px; padding: 2px 15px; width: 210px; height: 24px; position: absolute; left: 50px; top: 0px;" id="label25">Shivanasamudra Falls</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(255, 217, 237); background-color: rgba(99, 89, 130, 0); border-color: rgb(255, 255, 255); border-radius: 0px; border-width: 0px; font-family: Tahoma, Geneva, sans-serif; font-size: 16px; padding: 2px 15px; width: 320px; height: 420px; position: absolute; left: -1.11022e-16px; top: 50px;" id="label26">Shivanasamudra is a small and beautiful island city located in the Mandya district of Karnataka, India. Situated on the banks of Kaveri River, it is located 65 kilometers east of Mysore and 138 km from Bangalore. Surrounded by hills and a dense forest, the view of the city is completely awe-inspiring. Also known as Shivasamudram falls, it divides the Kaveri River into twin waterfalls, thereby creating the fourth largest island in the river course. The two waterfalls which emerge out of Shivasamudram waterfalls are Gaganachukki and Bharachukki falls. The western branch leads to the formation of the twin waterfalls of Gaganachukki and the eastern one leads to the Bharachukki. Both falls are just a kilometer away from each other. For photographers planning to capture the best views of the Gaganachukki falls, the Shivasamudram watchtower is the most popular spot with a spectacular view.</label></div></div>
